<!DOCTYPE html>
<html lang="en">

<head>

    <title>CODE WITH HOSSEIN</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="container">
        
        <div class="dice">
            <div class="face one front"></div>
            <div class="face six fa fa-beer text-center text-6xl back"></div>
            <div class="face two top"></div>
            <div class="face five bottom"></div>
            <div class="face four right"></div>
            <div class="face three left"></div>
        </div>

        <button class="roll">
            <span class="fa fa-beer"></span>
            Roll Dice
        </button>

    </div>

    <!-- JS File -->
    <script src="js/script.js" type="text/javascript"></script>
